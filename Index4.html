<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.animation {
			width: 100vw;
			height: 100vh;
			position: inherit;
			background-color: aquamarine;
			
		}

	
	</style>
</head>

<body>
	<script>
		function T(params) {
			var startTouch = 0;
			var endTouch = 0;
			var touchend = false;
			var image01 = document.createElement("div");
			image01.id = "Image01";
			image01.style.width = "100vw";
			image01.style.height = "100vh";
			image01.style.backgroundColor = "aquamarine";
			image01.style.marginLeft = "0";
			image01.style.opacity = 0;
			image01.style.transition = "all 0.5s";
			image01.addEventListener("touchstart", function (ele, ev) {
				startTouch = ele.targetTouches[0].pageX
				endTouch = startTouch;
				touchend = false;
			})
			image01.addEventListener("touchmove", function (ele, ev) {
				endTouch = ele.targetTouches[0].pageX
				touchend = false;
			})
			image01.addEventListener("touchend", function (ele, ev) {
				touchend = true;
			})
			setTimeout(() => {
				image01.style.opacity = 1;
				// image01.style.marginLeft = 0;
			}, 1000)
			var intId = setInterval(() => {
				if (touchend && startTouch - endTouch > 0) {
					console.log(123);
					image01.style.marginLeft = "-110vw";
					clearInterval(intId);
				}
			}, 1);

			document.body.appendChild(image01);
		}
		console.log("123");
		T();
